<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>

  <div style="margin-top: 90px;font-family: 'Poppins'; text-align: center;">
    <h1>Asignación VIPS-UGB</h1><br /><br />
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-center">
        <canvas id="presupuestoInvestigacion" style="height: 500px "></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script>
    const second = document.getElementById('presupuestoInvestigacion');


    new Chart(second, {
      type: 'bar',
      data: {
        labels: ['Repositorio Institucional', 'Observatorio Verde', 'Centro Histórico', 'VIPUGB'],
        datasets: [{
          data: [16, 10, 10, 10],
          label: '',
          backgroundColor: [
            'rgba(74, 140, 255)'
          ],

        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          title: {
            display: true,
            text: 'Capacidades',
            font: {
              size: 16,
              weight: 'bold',
            },
            padding: {
              top: 10,
              bottom: 30
            },
          }
        },
        scales: {
          yAxes: {
            beginAtZero: true,
            ticks: {
              min: 0,
              max: 100,
              callback: function (value) { return value + "GB" }
            }
          },
        }
      }
    });
  </script>
</body>

</html>
