<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>

    <div style="margin-top: 90px;font-family: 'Poppins'; text-align: center;">
        <h1>Cumplimiento de metas</h1><br /><br />
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <canvas id="metas" style="height: 500px "></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script>
        const second = document.getElementById('metas');

        new Chart(second, {
            type: 'bar',
            data: {
                labels: ['Desarrollar una plataforma de turismo médico', 'Asegurar el buen funcionamiento del repositorio institucional "RIDUGB"', 'Desarrollo del sitio web del semillero de investigación y cátedra', 'Seguimiento a las plataformas existentes en el servidor de VIPS'],
                datasets: [{
                    data: [90, 70, 100, 60],
                    label: '',
                    backgroundColor: [
                        'rgba(74, 140, 255)'
                    ],

                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Actividades',
                        font: {
                            size: 16,
                            weight: 'bold',
                        },
                        padding: {
                            top: 10,
                            bottom: 30
                        },
                    }
                },
                scales: {
                    yAxes: {
                        beginAtZero: true,
                        ticks: {
                            min: 0,
                            max: 100,
                            callback: function (value) { return value + "%" }
                        }
                    },
                }
            }
        });
    </script>
</body>

</html>
