<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensión Tecnológica - TecnoGirls</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .tab-content {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <h1 class="text-center">Dimensión Tecnológica</h1><br /><br />
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="detailed-tab" data-toggle="tab" href="#detailed" role="tab">Detalle por Indicador</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="summary-tab" data-toggle="tab" href="#summary" role="tab">Resumen General</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="detailed" role="tabpanel">
                <div class="row">            
                    <div class="col-12 d-flex justify-content-center align-items-center" style="height: 550px;">
                        <canvas id="tecnoGirlsDetailedChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="summary" role="tabpanel">
                <div class="row">            
                    <div class="col-12 d-flex justify-content-center align-items-center" style="height: 550px;">
                        <canvas id="tecnoGirlsSummaryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Chart.register(ChartDataLabels);

            // Detailed Chart
            const ctxDetailed = document.getElementById('tecnoGirlsDetailedChart').getContext('2d');
            new Chart(ctxDetailed, {
                type: 'bar',
                data: {
                    labels: [
                        'Identificacion de la información',
                        'Acceso a la información',
                        'Confiabilidad de las fuentes',
                        'Comunicación en línea',
                        'Colaboración en línea',
                        'Protección de información personal en entornos digitales',
                        'Uso de entornos virtuales de aprendizaje para apoyar su aprendizaje',
                        'Manejo seguro de dispositivos digitales',
                        'Aprovechamiento de la tecnología para el aprendizaje'
                    ],
                    datasets: [
                        {
                            label: 'Strongly agree',
                            data: [58, 75, 69, 61, 78, 64, 72, 81, 83],
                            backgroundColor: '#1e4477',
                        },
                        {
                            label: 'Agree',
                            data: [36, 19, 25, 36, 14, 31, 22, 14, 11],
                            backgroundColor: '#4e7ac7',
                        },
                        {
                            label: 'Neutral',
                            data: [6, 6, 6, 3, 8, 6, 6, 6, 6],
                            backgroundColor: '#cccccc',
                        },
                        {
                            label: 'Disagree',
                            data: [0, 0, 0, 0, 0, 0, 0, 0, 0],
                            backgroundColor: '#f8c9b4',
                        },
                        {
                            label: 'Strongly disagree',
                            data: [0, 0, 0, 0, 0, 0, 0, 0, 0],
                            backgroundColor: '#d14f2a',
                        }
                    ]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' },
                        datalabels: {
                            color: 'white',
                            font: { weight: 'bold' },
                            formatter: (value) => value + '%',
                            display: (context) => context.dataset.data[context.dataIndex] > 0,
                        }
                    },
                    scales: {
                        x: {
                            stacked: true,
                            max: 100,
                            ticks: { callback: (value) => value + "%" }
                        },
                        y: { stacked: true },
                    },
                },
            });

            // Summary Chart
            const ctxSummary = document.getElementById('tecnoGirlsSummaryChart').getContext('2d');
            new Chart(ctxSummary, {
                type: 'bar',
                data: {
                    labels: ['Strongly disagree', 'Disagree', 'Neutral', 'Agree', 'Strongly agree'],
                    datasets: [{
                        label: 'Porcentaje',
                        data: [0, 0, 6, 23, 71],
                        backgroundColor: ['#d14f2a', '#f8c9b4', '#cccccc', '#4e7ac7', '#1e4477'],
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        datalabels: {
                            color: 'white',
                            font: { weight: 'bold' },
                            formatter: (value) => value + '%',
                            anchor: 'end',
                            align: 'start',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: { callback: (value) => value + "%" }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
